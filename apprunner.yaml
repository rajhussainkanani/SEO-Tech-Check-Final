version: 1.0
runtime: nodejs18
build:
  commands:
    pre-build:
      - cd backend
      - npm ci --only=production
    build:
      - npm run build
    post-build:
      - echo "Build completed"
start:
  command: cd backend && npm start
  network:
    port: 3001
    healthcheck:
      path: /health
      interval: 30
      timeout: 3
      protocol: HTTP

env:
  - name: NODE_ENV
    value: production
  - name: PORT
    value: 3001
  - name: ENABLE_RATE_LIMITING
    value: "true"
  - name: RATE_LIMIT_WINDOW_MS
    value: "900000"
  - name: RATE_LIMIT_MAX_REQUESTS
    value: "100"
  - name: LOG_LEVEL
    value: info

instance:
  cpu: 1
  memory: 2048
